<app-navbar></app-navbar>
<div class="head-img">
    <img src="../../../../../../assets/images/loginimg.jpg" alt="" width="100%" height="100%" style="object-fit: cover;" />
  </div>




 <div class="col-lg-10 mx-auto text-capitalize font-weight-bolder">

     <div class="row">
         <div class="col-lg-3">
             <div class="py-5">
                 <div class="row p-0">
                     <nav aria-label="breadcrumb">
                         <ol class="breadcrumb bg-transparent">
                             <li class="breadcrumb-item"><a href="#" style="font-weight: 800;">Home</a></li>
                             <li class="breadcrumb-item"><a href="#"style="font-weight: 800;">Library</a></li>
                             <li class="breadcrumb-item active" aria-current="page" style="font-weight: 800;">Data</li>
                         </ol>
                     </nav>
                 </div>
             </div>
             <div class="row justify-content-center align-items-center">
                 <div class="card profile-card-1" style="width:20rem;">
                     <img src="../../../../../../assets/images/trust.jpeg" class="rounded-pill mx-auto mt-4" height="60px" width="60px" alt=""
                         srcset="">
                     <h5 class=" text-center px-lg-5 px-md-4 py-3 text-capitalize">{{gig.ngo.name}}
                     </h5>
                     <div class="mx-auto pb-5 mb-2">
                         <a href="" class="btn btn-dark">
                             View Profile
                         </a>
                     </div>
                 </div>
             </div>

             <!-- card icon with details  -->
             <div class="row justify-content-center align-items-center">
              <div class="card profile-card-1 text-center p-3" style="width: 20rem;">
                  <div class="logo__life">
                      <img src="assets/images/location.svg" alt="" />
                      <h4 style="color: #7e7e7e" class="small-heading my-3 font-size">
                        Haryana
                      </h4>
                    </div>
                    <div class="logo__clock">
                      <img src="assets/images/clock.svg" class="" alt="" />
                      <h4 style="color: #7e7e7e" class="small-heading my-3 font-size">
                        8hours
                      </h4>
                    </div>
                    <div class="logo__education">
                      <img src="assets/images/Education.svg" alt="" />
                      <h4 style="color: #7e7e7e" class="small-heading my-3 font-size">
                        Social Media
                      </h4>
                    </div>
              </div>
              <div class="d-flex justify-content-center mt-3">
                  <p class="button-style-yellow bottom-left-tag">Social Media</p>
                  <p class="button-style-yellow bottom-left-tag">Graphic Desgin</p>
                </div>
          </div>
         </div>
         <div class="col-lg-8 offset-lg-1">
             <div class="">
                 <div class="main-content">
                     <div class="head-profile-heading">

                         <div class="row">
                             <div class="sec-18 mt-4">
                                 <h3 style="font-size: 1.5rem;
                                 font-weight: 900;">{{gig.title}}</h3>
                                 <p class="my-1">{{getDate(gig.createdAt)}}</p>
                             </div>
                         </div>
                         <div class="money-donate mt-4">
                             <div>
                                 <h5 class="m-0" style="color: black; font-weight: 800;"> Ratted on </h5>
                             </div>
                             <div class="my-2">
                                 <h4 style="font-weight: 300; color:black;">{{getDate(gig.feedback.rattedOn)}}</h4>
                             </div>
                         </div>
                         
                         <div class="money-donate mt-4" *ngIf="gig.feedback.isCompleted">
                             <div>
                                 <h5 class="m-0" style="color: black; font-weight:800;"> Rating </h5>
                             </div>
                             <div class="mt-3">
                                 <div class="inner-donate-card">
                               <div class="d-flex justify-content-between">
                                <div class="fs-12" *ngIf="gig.feedback.ratting == 5">
                                    <i class="fas icon-c fa-star" ></i>
                                    <i class="fas icon-c fa-star"></i>
                                    <i class="fas icon-c fa-star"></i>
                                    <i class="fas icon-c fa-star"></i>
                                    <i class="fas icon-c fa-star"></i>
                                  </div>
                                  <div class="fs-12" *ngIf="gig.feedback.ratting == 4.5">
                                    <i class="fas icon-c fa-star" ></i>
                                    <i class="fas icon-c fa-star"></i>
                                    <i class="fas icon-c fa-star"></i>
                                    <i class="fas icon-c fa-star"></i>
                                    <i class="fas icon-c fa-star-half-alt"></i>
                                  </div>
                                  <div class="fs-12" *ngIf="gig.feedback.ratting == 4">
                                    <i class="fas icon-c fa-star" ></i>
                                    <i class="fas icon-c fa-star"></i>
                                    <i class="fas icon-c fa-star"></i>
                                    <i class="fas icon-c fa-star"></i>
                                  </div>
                                  <div class="fs-12" *ngIf="gig.feedback.ratting == 3.5">
                                    <i class="fas icon-c fa-star" ></i>
                                    <i class="fas icon-c fa-star"></i>
                                    <i class="fas icon-c fa-star"></i>
                                    <i class="fas icon-c fa-star-half-alt"></i>
                                  </div>
                                  <div class="fs-12" *ngIf="gig.feedback.ratting == 3">
                                    <i class="fas icon-c fa-star" ></i>
                                    <i class="fas icon-c fa-star"></i>
                                    <i class="fas icon-c fa-star"></i>
                                  </div>
                                  <div class="fs-12" *ngIf="gig.feedback.ratting == 2.5">
                                    <i class="fas icon-c fa-star" ></i>
                                    <i class="fas icon-c fa-star"></i>
                                    <i class="fas icon-c fa-star-half-alt"></i>
                                  </div>
                                  <div class="fs-12" *ngIf="gig.feedback.ratting == 2">
                                    <i class="fas icon-c fa-star" ></i>
                                    <i class="fas icon-c fa-star"></i>
                                  </div>
                                  <div class="fs-12" *ngIf="gig.feedback.ratting == 1.5">
                                    <i class="fas icon-c fa-star" ></i>
                                    <i class="fas icon-c fa-star-half-alt"></i>
                                  </div>
                                  <div class="fs-12" *ngIf="gig.feedback.ratting == 1">
                                    <i class="fas icon-c fa-star" ></i>
                                  </div>
                                  <div class="fs-12" *ngIf="gig.feedback.ratting == 0.5">
                                    <i class="fas icon-c fa-star-half-alt"></i>
                                  </div>
                           <div style="color: rgb(58, 58, 58);font-weight:700;">
                            {{gig.feedback.ratting}} our of 5
                           </div>
                               </div>
                                     
                                 </div>
                             </div>
                         </div>
                         <div class="money-donate mt-4" *ngIf="!gig.feedback.isCompleted" style="font-weight: 800;">Task Left Incomplete</div>
                         <div class="money-donate mt-4">
                             <div>
                                 <p class="m-0" style="font-weight: 800; font-size:16px;color:black;"> Attachment </p>
                             </div>
                             <div class="my-2">
                                 <button type="button" class="btn btn-warn-sm btn-warning  btn-sm text-white mr-2" style="background-color: #f7a213; border-color: #f7a213;">Response Time</button>
                                 <button type="button" class=" mr-2 btn btn-warn-sm btn-warning btn-sm text-white" style="background-color: #f7a213; border-color: #f7a213;">Dedication</button>
                             </div>
                         </div>
                         <div class="money-donate mt-4">
                             <div>
                                 <p class="m-0"style="font-weight: 800; font-size:16px;color:black;"> <i class="fas fa-paperclip icon-rotate"></i> Attachment </p>
                             </div>
                             <div class="my-2">
                                <img [src]="gig.feedback.photo" class="img-fluid border" alt="" srcset="" style="width:20rem;">
                             </div>
                         </div>


                     </div>
                 </div>

             </div>
         </div>
     </div>
 </div>
