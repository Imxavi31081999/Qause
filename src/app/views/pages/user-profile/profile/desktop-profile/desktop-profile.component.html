<div class="desktopview d-none d-lg-block d-xl-block" *ngIf="userDetails !== undefined">
  <div class="container-fluid p-0">
    <div class="row p-0">
      <!-- Author-->
      <div class="col-lg-12 col-sm-12 p-0">
        <div class="pbluebg mx-auto"></div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="profilewrap">
          <div class="profilewrap2">
            <div class="row">
              <div class="col-md-7">
                <div class="Profile-content">
                  <img
                    src="../../../../../assets/images/profilePage/profileImg.png"
                    style="position: relative"
                    alt=""
                    srcset=""
                  />
                  <div class="ml-5 my-auto flex-grow-1">
                    <h2>{{userName}}
                      <i
                        style="color: #253dc0"
                        class="fa fa-check-circle"
                        aria-hidden="true"
                      ></i>
                    </h2>
                    <div>
                      {{birthDate?birthDate: "Monday, October 18, 2021"}}
                    </div>
                    <button type="button" class="btn btn-outline-dark mt-4">
                      Follow
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-dark mt-4 ml-2"
                    >
                      Message
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-md-1"></div>
              <div class="col-md-4 p-0">
                <div class="row text-center">
                  <div class="col-4 border-end border-light p-0">
                    <h2 class="text-muted mt-1 mb-2 fw-normal border-right">
                      24
                    </h2>
                    <p class="mb-0 fw-bold">Engaged</p>
                  </div>
                  <div class="col-4 border-end border-light p-0">
                    <h2 class="text-muted mt-1 mb-2 fw-normal border-right">
                      124
                    </h2>
                    <p class="mb-0 fw-bold">Followers</p>
                  </div>
                  <div class="col-4">
                    <h2 class="text-muted mt-1 mb-2 fw-normal">101</h2>
                    <p class="mb-0 fw-bold">Following</p>
                  </div>
                </div>
                <div class="row mt-2 mr-3 justify-content-end">
                  <div class="Socilaicon">
                    <li>
                      <a href=""><i class="fab fa-facebook"></i></a>
                    </li>
                    <li>
                      <a href=""><i class="fab fa-twitter"></i></a>
                    </li>
                    <li>
                      <a href="">
                        <i
                          style="font-weight: bold"
                          class="fab fa-instagram"
                        ></i>
                      </a>
                    </li>
                    <li>
                      <a href=""><i class="fab fa-google"></i></a>
                    </li>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container" style="margin-top: 120px">
    <mat-tab-group [selectedIndex]="0"  mat-align-tabs="center">
      <mat-tab class="my-task">
        <ng-template mat-tab-label>
          <span class="tab-my-task">My Task</span>
        </ng-template>
        <app-profile-my-task></app-profile-my-task>
      </mat-tab>
      <mat-tab class="about">
        <ng-template mat-tab-label>
          <span class="tab-about">About</span>
        </ng-template>
        <app-profile-about></app-profile-about>
      </mat-tab>
    </mat-tab-group>

    <!-- Tabs -->

    <!-- ./Tabs -->
  </div>
</div>
