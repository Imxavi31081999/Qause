<div class="container-fluid p-0">
  <div class="row">
    <div class="col-lg-7 p-0 d-none d-lg-block" id="imghh">
      <img
        src="assets/images/welcome.svg "
        id="imgh"
        class=""
        alt=""
        srcset=""
      />
    </div>
    <div class="col-lg-5">
      <div class="roundoff">
        <!-- <div class="row">
                    <div class="d-lg-none d-md-block">
                        <span class="feather icon-arrow-left text-center"
                            style="font-size: 25px; font-weight: 900;"></span>
                    </div>
                </div> -->

        <div class="row px-3 py-2">
          <div>
            <h2>What are you passionate about?</h2>
            <span *ngIf="ispassion" class="errorClass"
              >Passion is required</span
            >
          </div>
        </div>

        <div
          style="display: flex; justify-content: center; align-items: center"
          class="row mt-4 anyClass"
        >
          <div
            class="col-6"
            *ngFor="let item of category"
            type="submit"
            [class]="{ active: checkedCategoryList.includes(item.title) }"
            (click)="click(item.title)"
          >
            <div class="card bg-dark text-white" style="border-radius: 1rem">
              <img
                class="card-img img-fluid"
                src="https://via.placeholder.com/513x342"
                style="border-radius: 1rem"
                alt="Card image"
              />

              <div class="card-img-overlay">
                <h4
                  class="card-title text-black font-weight-bold text-capitalize tcent"
                >
                  {{ item.title }}
                </h4>
              </div>
            </div>
          </div>
        </div>

        <div class="row px-3 py-2 mt-5">
          <button
            type="button "
            [disabled]="isdisabled"
            (click)="next()"
            class="btn btn-warning mx-auto btn-block mt-1 mb-2"
          >
            <a class="text-decoration-none text-white">Next</a>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
