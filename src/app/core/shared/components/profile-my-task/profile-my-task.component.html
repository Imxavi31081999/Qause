<mat-tab-group mat-align-tabs="center" class="active m-4" [selectedIndex]="1">
  <mat-tab class="historyTab">
    <ng-template mat-tab-label class="2ndLabel">
      <span class="tab-active">Active</span>
    </ng-template>
    <div
      class="search-results text-capitalize"
      infiniteScroll
      [infiniteScrollDistance]="0"
      [infiniteScrollThrottle]="100"
      (scrolled)="onScrollActive()"
    >
      <div style="justify-content: space-around" class="d-flex flex-wrap">
        <div
          class="card active-card bg-yellow br-18 m-2"
          style="width: 280px"
          *ngFor="let gig of activeGig"
        >
          <div class="media media-sec-card px-3 py-2">
            <img
              class="rounded-circle mr-2"
              height="50"
              [src]="
                gig.ngo.logo
                  ? gig.ngo.logo
                  : '../../../../../assets/images/gigAssets/trust.jpeg'
              "
              alt="Generic placeholder image"
            />
            <div class="media-body my-auto">
              <h6 class="m-0 fs-12">
                {{ gig.ngo.name ? gig.ngo.name : "Gig Name" }}
              </h6>
              <p class="m-0 fs-12">
                {{
                  gig.ngo.state
                    ? gig.ngo.state + " " + gig.ngo.country
                    : "State, Country"
                }}
              </p>
            </div>
          </div>
          <img
            [src]="
              gig.logo
                ? gig.logo
                : '../../../../../assets/images/gigAssets/cool-background.svg'
            "
            class="card-img-top px-3 br-18"
            alt="..."
          />

          <div class="card-body">
            <h5 class="fs-17 fw-600">{{gig.title}}</h5>
            <div class="d-flex justify-content-between my-2">
              <div class="fs-11 fw-600">
                <i class="fas fa-book-open pr-2 icon-c"></i>
                {{ gig.category }}
              </div>
              <div class="fs-11 fw-600">
                <i class="fa fa-clock pr-2 icon-c" aria-hidden="true"> </i>
                {{ getDate(gig.createdAt) }}
              </div>
            </div>

            <div
              class="d-flex justify-content-center mt-3"
              *ngIf="gig.type == 'singleVolunteering'"
            >
              <button
                type="button"
                class="btn btn-sm btn-warn px-4"
                style="z-index: 10"
                (click)="routerToActiveSingleVolunteeringGigDetails(gig._id)"
              >
                View Detail
              </button>
            </div>
            <div
              class="d-flex justify-content-center mt-3"
              *ngIf="gig.type == 'multipleVolunteering'"
            >
              <button
                type="button"
                class="btn btn-sm btn-warn px-4"
                style="z-index: 10"
                (click)="routerToActiveMultipleVolunteeringGigDetails(gig._id)"
              >
                View Detail
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row pb-5">
      <div class="col-md-12 p-5">
        <ngx-spinner
          bdOpacity="0.9"
          bdColor=""
          size="default"
          color="#f7a212"
          type="ball-pulse-sync"
          [fullScreen]="false"
        >
        </ngx-spinner>
      </div>
    </div>
  </mat-tab>

  <mat-tab class="historyTab">
    <ng-template mat-tab-label class="tab-history">
      <span class="tab-history">History</span>
    </ng-template>
    <app-profile-history></app-profile-history>
  </mat-tab>
</mat-tab-group>
